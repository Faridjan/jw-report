<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Сдать отчет</title>
	<meta name="viewport"
	      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="MobileOptimized" content="176"/>
	<meta name="HandheldFriendly" content="True"/>
	<meta name="robots" content="noindex, nofollow"/>
	<script src="https://tg.dev/js/telegram-web-app.js"></script>
	<script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
	</script>
	<link href="css/cafe.css" rel="stylesheet">
</head>
<body>
    <h2>Введите данные:</h2>
    <form>
        <input type="number" id="inputField" placeholder="Введите здесь">
        <button type="button" onclick="sendData()">Отправить</button>
    </form>

    <script>
        function sendData() {
            const data = document.getElementById('inputField').value;
            Telegram.WebApp.sendData(data);
        }
    </script>
</body>
</html>
